services:
  postgres:
    image: postgres:16-alpine
    container_name: zenlist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zenlist
      POSTGRES_PASSWORD: zenlist
      POSTGRES_DB: zenlist
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - zenlist_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenlist -d zenlist"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/go-graphql
      dockerfile: Dockerfile
    container_name: zenlist-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV: development
      HTTP_PORT: 8080
      DATABASE_URL: postgres://zenlist:zenlist@postgres:5432/zenlist?sslmode=disable
      DEFAULT_USER_NAME: ZenList User
      DEFAULT_USER_EMAIL: user@zenlist.local
      DEFAULT_USER_TIMEZONE: UTC
      DEFAULT_USER_AVATAR_URL: ""
      REQUEST_TIMEOUT: 20s
      QUERY_TIMEOUT: 3s
      DB_MAX_CONNS: 20
      DB_MIN_CONNS: 2
      DB_HEALTHCHECK_PERIOD: 30s
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz | grep -q 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./apps/web-react
      dockerfile: Dockerfile
    container_name: zenlist-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_BACKEND_PROXY_TARGET: http://backend:8080
      VITE_GRAPHQL_URL: /query
    ports:
      - "5173:5173"

volumes:
  zenlist_postgres_data:
