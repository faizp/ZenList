version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations/000001_init.up.sql"
    queries:
      - "internal/db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
